<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navoserve: Social Service One Stop Shop</title>

  <link rel="icon" href="src/assets/images/navo_logo.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="src/assets/scss/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.css">

  <link rel="stylesheet" href="src/assets/css/start.css">
  <link rel="stylesheet" href="src/assets/css/jconfirm.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-start p-3">

      <div class="d-flex flex-row align-items-center flex-fill">
        <div class="logo">
          <img src="src/assets/images/logo.jpg" alt="">
        </div>
        <span class="logo_text text-truncate">NavoServe</span>
      </div>

      <div class="flex-shrink-1 flex-grow-0" id="dl_link_nav">

        <a class="nav-link" href="download/index.html">

        </a>

      </div>

    </div>

  </nav>


  <div class="container main-content">

        <div class="copyright text-center">
          <span>Copyright &copy; Team SAND 2023</span>
        </div>
      </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>

  <script>
    $('.my_btn').click(function (e) {
      e.preventDefault();
      window.location.href = 'src/screens/login_screen.html';
    });

  </script>
