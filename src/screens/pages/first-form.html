<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="pages/css/first-form.css">
</head>

<body>

  <div class="container d-flex flex-column text-center m-2">

    <div class="row py-5 mt-4">
      <div class="logo">
        <img src="../assets/images/logo.jpg" alt="NavoServe Logo">
      </div>
    </div>

    <div class="row mb-4">
      <span class="fs-3 fw-bold">PRIVACY POLICY NOTICE</span>
    </div>

    <div class="row mb-5">
      <span id="policy"></span>
    </div>

    <div class="row mb-4">
      <div class="col">
        <input class="form-check-input me-1" type="checkbox" value="" id="agree_policy">
        <span id="labelForPolicy">I have read and accepted the</span>
        <span class="open_policy">Privacy Policy</span>
      </div>
    </div>

    <button type="button" class="btn prime fw-bold" id="btn_continue" disabled>CONTINUE</button>

  </div>


  <!-- PRIVACY POLICY MODAL -->
  <div class="modal" tabindex="-1" id="modal_policy">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Privacy Policy for NavoServe App</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" id="modal-policy-body">
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/app_form/first-form.js"></script>

</body>

</html>
