<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/images/navo_logo.png">
  <link rel="stylesheet" href="../assets/scss/main.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/jconfirm.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <title>Navoserve App | Reset Password</title>
</head>
<body>

  <div class="container-fluid text-center p-0 vw-100 d-flex align-items-center justify-content-center">
    
    <div class="card mt-md-5">
      <div class="card-body py-5 d-flex align-items-center justify-content-center flex-column">
  
        <div class="row p-4">
          <div class="logo">
            <img src="../assets/images/logo.jpg" alt="NavoServe Logo">
          </div>
        </div>

        <div class="row">
          <span class="logo-title">NavoServe</span>
        </div>

        <div class="row">
          <span class="logo-subtitle">Social Services One-Stop Shop</span>
        </div>

        <div class="row p-4"></div>

        <div class="row">
          <span class="fs-3 fw-bold">RESET YOUR PASSWORD</span>
        </div>

        <div class="row mb-5">
          <span>Please enter your email to reset your password.</span>
        </div>

        <div class="row mb-5">
          <div class="form">
            <input type="text" name="email" id="forg_email" class="form-control text-box" placeholder="EMAIL" required>
            <i class="icon-label bi bi-envelope-fill"></i>
          </div>
        </div>

        <div class="row mb-3">
          <button type="submit" class="btn btn-primary rounded-pill text-white fw-bold btn_pad" id="forgot-btn">CONTINUE</button>
        </div>

        <div class="row">
          <a href="login_screen.html" class="fw-bold link-secondary text-decoration-none">BACK TO LOGIN</a>
        </div>


      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
  <script src="../assets/js/input_form.js"></script>
  <script src="../assets/js/forgot_password.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../assets/js/firebase_init.js"></script>

</body>
</html>
