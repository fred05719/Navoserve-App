<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container text-center px-5 pt-5">

    <div class="row mb-5 mt-5">
      <div class="logo">
        <img src="images/logo.jpg" alt="NavoServe Logo">
      </div>
    </div>

    <div class="row mb-4">
      <span class="fs-3 fw-bold">PRIVACY POLICY NOTICE</span>
    </div>

    <div class="row mb-5">
      <span id="policy"></span>
    </div>

    <div class="row mb-4">
      <div class="col">
        <input class="form-check-input me-1" type="checkbox" value="" id="agree_policy">
        <span>I have read and accepted the</span>
        <span class="open_policy">Privacy Policy</span>
      </div>
    </div>

    <div class="row mb-2">
      <button type="button" class="btn prime fw-bold" id="btn_continue" disabled>CONTINUE</button>
    </div>

  </div>


  <!-- PRIVACY POLICY MODAL -->
  <div class="modal" tabindex="-1" id="modal_policy">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Privacy Policy for NavoServe App</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4" id="modal-policy-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
