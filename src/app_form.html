<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app_form.css">
</head>

<body>
  <div class="container p-3">

    <div class="row mb-4 text-center">
      <div class="col d-block">
        <span class="head">IMPORMASYON NG BENEPISYARYO</span><br>
        <span class="subhead">(BENEFICIARYâ€™S IDENTIFYING INFORMATION)</span>
      </div>
    </div>

    <form method="post" id="app_form">

      <div class="row mb-2">
        <span class="head">PANGALAN (NAME)</span>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="last_name" class="form-control text-box" placeholder="APELYIDO (LAST NAME)" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="first_name" class="form-control text-box" placeholder="UNANG PANGALAN (FIRST NAME)"
            required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="middle_name" class="form-control text-box"
            placeholder="GITNANG APELYIDO (MIDDLE NAME)" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form">
          <input type="text" name="ext_name" class="form-control text-box" placeholder="EXT. (JR, SR, I, II, III)">
        </div>
      </div>

      <div class="row mb-3">
        <div class="form">
          <select class="form-select choice-box" name="gender" aria-label="gender-selection" id="gender" required>
            <option value="" disabled selected>KASARIAN</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Not Specified">Not Specified</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <span class="head">TIRAHAN (ADDRESS)</span>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="street" class="form-control text-box" placeholder="HOUSE NO./STREET/PUROK" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="barangay" class="form-control text-box" placeholder="BARANGAY" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="city" class="form-control text-box" placeholder="CITY/MUNICIPALITY" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="district" class="form-control text-box" placeholder="PROVINCE/DISTRICT" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form">
          <input type="text" name="region" class="form-control text-box" placeholder="REGION" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="bday" id="bday" class="form-control text-box" placeholder="PETSA NG KAPANGANAKAN (BIRTHDAY)" onfocus="(this.type='date')" onblur="(this.type='text')"
            required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="form">
          <input type="text" name="age" class="form-control text-box" placeholder="EDAD (AGE)" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form">
          <select class="form-select choice-box" name="civil_status" aria-label="gender-selection" id="civil_status" required>
            <option value="" disabled selected>STATUS SIBIL (CIVIL STATUS)</option>
            <option value="1">SINGLE</option>
            <option value="2">MARRIED</option>
            <option value="3">SEPERATED</option>
            <option value="4">COMMON-LAW</option>
            <option value="5">WIDOW/WIDOWER</option>
            <option value="6">DIVORCED</option>
          </select>
        </div>
      </div>

      <div class="row mt-4 mb-2 gx-2">
        <div class="col">
          <button type="button" class="btn btn-secondary" id="back-btn">BACK</button>
        </div>
        <div class="col">
          <button type="submit" class="btn prime" id="submit-btn">SUBMIT</button>
        </div>
      </div>

    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="js/appform_validation.js"></script>
  <script src="js/submit_form.js"></script>

  <!-- firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase_init.js"></script>

</body>

</html>
